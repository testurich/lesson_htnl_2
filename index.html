<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello World</h1>
    <form action="post" name="my form" method="get">
        <input type="text" placeholder="Enter your Name" >
        <button disabled action="submit">Submit</button>
        <input checked id="checkbox" type="checkbox">
        <label for="checkbox">Я согласен</label>
        <label >
            <input type="checkbox" name="" id="">
            ok
        </label>
        <input type="radio">
            <input type="range" min="10" max="100" value="60" name="" id="">
            <input type="email" placeholder="Enter your Email" name="" id="">
            <input type="password" name="" id="">
            <input type="color" name="" id="">
            <input type="date" name="" id="">
            <input type="datetime-local" name="" id="">
            <input type="time" name="" id="">
            <input type="number" name="" min="10" max="15" id="">
            <input type="hidden" name="">
            <input type="file" name="" id="" multiple accept="image/*,image/jpeg">
            <input type="reset" value="reset">
            <textarea name="" id="" ></textarea>
      
            <select name="" id="">
                <optgroup label="Group 1">
                    <option value="">1</option>
                    <option selected value="">2</option>
                </optgroup>
            <optgroup label="Group 2">
                <option value="">3</option>
                <option value="">4</option>
            </optgroup>

            </select>

            <input type="radio" name="test" id=""><input type="radio" name="test" checked id=""><input type="radio" name="test" id="">

            <input type="tel" name="" required id="">
    </form>
    <script src="main.js" ></script>
</body>
</html>
